<div class="w-full max-w-md mx-auto mt-8">
  <div class="bg-white rounded-lg shadow-md p-6">
    <h1 class="text-2xl font-bold mb-4">ToDo List</h1>
    <div class="flex mb-4">
      <input
        type="text"
        [(ngModel)]="newTodoText"
        (keyup.enter)="addTodo()"
        placeholder="Add a new task"
        class="flex-grow p-2 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
      />
      <button (click)="addTodo()" class="bg-indigo-600 text-white px-4 py-2 rounded-r-lg hover:bg-indigo-700">
        Add
      </button>
    </div>
    <div class="space-y-2">
      @for (todo of todos(); track todo.id) {
        <app-todo-item
          [todo]="todo"
          (complete)="toggleCompletion(todo.id)"
          (delete)="deleteTodo(todo.id)"
        ></app-todo-item>
      }
    </div>
  </div>
</div>
