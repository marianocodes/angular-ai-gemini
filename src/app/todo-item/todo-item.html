<div class="flex items-center justify-between p-2 bg-white rounded-lg shadow-md">
  <div class="flex items-center">
    <input
      type="checkbox"
      [checked]="todo.isCompleted"
      (change)="complete.emit()"
      class="mr-4 h-6 w-6 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500"
    />
    <span [class.line-through]="todo.isCompleted" class="text-gray-700">{{ todo.text }}</span>
  </div>
  <button (click)="delete.emit()" class="text-red-500 hover:text-red-700">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
    </svg>
  </button>
</div>
